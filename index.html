<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List App Project</title>
    <link rel="stylesheet" href="Todo-List.css">
    <link rel="shortcut icon" href="./images/To-do Logo.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    
<div class="container-fluid">
    <div class="todoList-app">
        <div class="fixedHeader">
            <h3 class="title">ToDo-List
                <img src="./images/To-do Logo shadowed.png" alt="ToDo-List-logo">
            </h3>
    
            <!-- -------INPUTBOX------- -->
            <div class="addTask-container">
                <input type="text" class="addTask" placeholder="Add your task..." autofocus>
                <button class="addBtn" onclick="addBtn()">Add</button>
            </div>
        </div>

        <ul class="listTask">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
</div>

<script src="Todo-List.js"></script>
    
</body>
</html>
